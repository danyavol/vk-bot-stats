<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot stats</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/font-awesome.min.js"></script>
</head>
<body class="bg-light">
    <div class="container p-4">

        <h2 class="text-center pb-4">Статистика бота с расписанием</h2>

        <div class="row pb-4">
            <div class="col">
                <!-- Male/Female -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="h6">Парней</p>
                            <p class="h6">Девушек</p>
                        </div>
                        <div class="progress">
                            <div id="malePercent" class="progress-bar bg-info" role="progressbar" style="width: 0"></div>
                            <div id="femalePercent" class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <!-- End Male/Female -->
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center"><i class="fas fa-users fa-5x text-dark"></i></p>
                        <p id="allCounter" class="text-center display-4 m-0">???</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="questionNumber" oninput="getAnswer()">
                        <div class="card card-body" id="answers"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="lessonsChangeNotice"></div>
        <div id="dayLessonsNotice"></div>
        <br>
        <div id="usingOneGroup"></div>
        <div id="usingTwoGroups"></div>
        <br>
        <div id="usingBalance"></div>
        <div id="balanceChangeNotice"></div>
        <br>
        <div id="yearOne"></div>
        <div id="yearTwo"></div>
        <div id="yearThree"></div>
        <div id="yearFour"></div>
        <br>
        <div id="ekFakultet"></div>
        <div id="urFakultet"></div>
        <div id="magistratura"></div>




    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
